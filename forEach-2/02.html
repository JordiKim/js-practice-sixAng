<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免費與投幣式事件監聽設計</title>
</head>
<body>
    <div class="filter">
        <input type="button" value="免費">
        <input type="button" value="投幣式">
    </div>
    <div>
        <ul class="list"></ul>
    </div>
    <script>
        let data = [
            {
                Charge: "免費",
                name: "阿明充電站"
            },{
                Charge: "投幣式",
                name: "小花充電站"
            },{
                Charge: "投幣式",
                name: "小天充電站"
            },{
                Charge: "投幣式",
                name: "阿花充電站"
            }
        ];

        init();

        function init(){
            let list = document.querySelector(".list");
            let str = "";

            data.forEach(function(item, index){
                let content = `<li>${item.name}，${item.Charge}</li>`;
                
                str += content;
            });

            console.log(str);

            list.innerHTML = str;
        }

        let stationFilter = document.querySelector(".filter");

        // console.log(stationFilter);

        stationFilter.addEventListener("click", function(e) {
            if(e.target.value === undefined){
                console.log("你點擊到空地方");
                return;
            }
            console.log(e.target.value);
        })
    </script>
</body>
</html>
