<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列與物件的混合運用</title>
</head>
<body>
    <script>
        // 有兩個水果攤
        // 第一個水果攤，老闆Tom，香蕉有6個，蘋果有5個，還沒關店
        // 第二個水果攤，老闆John，香蕉有9個，蘋果有8個，還沒關店

        let market = [{
            bossName: "Tom",
            banana: 6,
            apple: 5,
            isClose: false
        }, {
            bossName: "John",
            banana: 9,
            apple: 8,
            isClose: false
        }];

        console.log(market.length);

        // 讀取陣列的第0筆資料
        console.log(market[0]);

        // 讀取陣列的第0筆資料的某屬性
        console.log(market[0].bossName);
    </script>
</body>
</html>
