<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列操作 - Map</title>
</head>
<body>
    <script>
        // JS arr Map
        // 1.能將原始陣列運算後，重新組合回傳一個新陣列
        // 2.不會影響到原陣列
        let arr = [1, 2, 3, 4, 5];

        let newArr = arr.map( (item) => {
            return item * item;
        });

        console.log(newArr);

        let data = [1,8, 13, 20];

        let newData = data.map( (item) => {
            let obj = {};

            obj.checkNum = item > 10;

            return obj;
        }) 

        console.log(newData);
    </script>
</body>
</html>
