<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函式</title>
</head>
<body>
    <script>
        let count = 0;

        function test(){
            count += 1;
            console.log('test');
        }

        test();
        test();

        console.log(`目前您已記錄了 ${count}次`);
    </script>
</body>
</html>
