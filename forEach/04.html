<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach讀取資料</title>
</head>
<body>
    <script>
        let data = [{
            name: "Tom",
            sex: "male"
        }, {
            name: "Mary",
            sex: "woman"
        }];

        data.forEach(function(item){
            console.log(item.name, item.sex);
        })
        
    </script>
</body>
</html>
