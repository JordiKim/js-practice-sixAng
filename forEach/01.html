<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach寫法介紹</title>
</head>
<body>
    <script>
        let data = [30];

        data.forEach(function(item, index, array){
            console.log(item);
            console.log(index);
            console.log(array);
        })
    </script>
</body>
</html>
