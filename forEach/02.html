<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列數字累加與變數作用域講解</title>
</head>
<body>
    <script>
        let data = [30, 40, 100];
        let total = 0;

        data.forEach(function(item, index){
            total += item;
        })
        
        console.log(total);
    </script>
</body>
</html>
