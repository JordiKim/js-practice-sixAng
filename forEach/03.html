<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭配if 篩選出陣列裡有幾個偶數</title>
</head>
<body>
    <script>
        let data = [30, 40, 100, 33333, 555596];
        let total = 0;
        let newData = [];

        data.forEach(function(item, index){
            if(item % 2 == 0){
                total += 1;
                newData.push(item);
            }
        })
        
        console.log(total);
        console.log(newData);
    </script>
</body>
</html>
